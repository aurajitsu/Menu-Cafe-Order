<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MENU</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Explora&family=Modak&display=swap');
    </style>
</head>

<body>
  <header class="">
  <h2>Amelia's Cafe</h2>  
  </header>
  <!-- flebox -->
  <div class="flex-container">
  <div id="ItemsDiv"  style="flex-basis: 900px">
    <h3>Menu</h3>
  <button id="cake" class="menuItem" value="1" title="cake" ><img src="img/cake.png" alt="cake"></button>
  <button id="button" class="menuItem" value="2" title="coffee"><img src="img/coffee.png" alt="coffee"></button>
  <button id="tea" class="menuItem" value="3" title="tea"><img src="img/tea.png" alt="tea"></button>
  <button id="strawberry" class="menuItem" value="4" title="strawberry"><img src="img/berry1.png" alt="berry"></button>
  <button id="donut" class="menuItem" value="5" title="donut"><img src="img/donut.png" alt="donut"></button>
  <button id="icecream" class="menuItem" value="6" title="ice cream"><img src="img/icecream.png" alt="icecream"></button>
  <button id="cookie" class="menuItem" value="7" title="cookie"><img src="img/cookie.png" alt="cookie"></button>
  <button id="milk" class="menuItem" value="8" title="milk"><img src="img/milk.png" alt="milk"></button>
  <button id="burgercombo" class="menuItem" value="9" title="burger combo"><img src="img/burgercombo.png" alt="burgercombo"></button>
  <!--add new btns- replace values/images/names -->
  </div>
  <br>
  
<div id="orderItems" style="flex-basis: 600px">
  <h3>Your Order</h3>
  <div class="flex-order-container">
    <ul id="list" class="menulist">
        <!-- have items list here as buttons are clicked: onClick="addTolist()"-->
    </ul>
    <div id="totalPrice" class="total"> </div>
  </div>
</div>

<div class="flex-inner-container">
<div class="total">
  <button id="calculate" class="button" value="calculate" title="total">TOTAL</button>
</div>

<div class="reset">
  <button id="reset" class="button" value="reset" title="reset">NEW ORDER</button>
   <div id="resetOrder"> </div>
</div>
</div>
    
</div>
  <script src="script.js"></script> 
</body>

</html>
